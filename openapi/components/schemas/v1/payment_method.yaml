type: object
properties:
  id:
    type: string
    format: uuid
    description: unique identifier representing a customers specific payment method
    readOnly: true
  displayName:
    type: string
    minLength: 2
    maxLength: 100
    example: Chipper Cash USD Card
  cardNumber:
    type: integer
    example: 1234567809876543
  expiryMonth:
    type: integer
    example: 7
  expiryYear:
    type: integer
    example: 2024
  cvv:
    type: integer
    example: 123
  dateCreated:
    $ref: ../common/iso_timestamp.yaml
  dateUpdated:
    $ref: ../common/iso_timestamp.yaml
required:
  - displayName
  - cardNumber
  - expiryMonth
  - expiryYear
  - cvv