type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier representing a specific customer address
  addressLine1:
    type: string
    description: Address Line 1
    minLength: 3
    maxLength: 100
    example: 26 Adeleke Street
  addressLine2:
    type: string
    description: Address Line 2
    minLength: 3
    maxLength: 100
  city:
    type: string
    description: City
    minLength: 2
    maxLength: 100
    example: Ijegun
  state:
    type: string
    description: State
    minLength: 2
    maxLength: 100
    example: Lagos
  zip:
    type: string
    description: Zip Code
    minLength: 5
    maxLength: 10
    example: 999999
required:
  - addressLine1
  - city
  - state
  - zip
