type: object
properties:
  id:
    type: string
    format: uuid
    description: unique user id
    readOnly: true
  name:
    $ref: name.yaml
  shipToAddress:
    $ref: address.yaml
  billToAddress:
    $ref: address.yaml
  email:
    type: string
    maxLength: 255
    minLength: 3
    example: kevahwin@apple.com
  phone:
    type: string
    maxLength: 15
    minLength: 7
    example: 979-000-2314
  paymentMethods:
    type: array
    items:
      $ref: payment_method.yaml
  dateCreated:
    type: string
    format: date-time
    readOnly: true
  dateUpdated:
    type: string
    format: date-time
    readOnly: true
required:
  - name
  - shipToAddress
  - billToAddress